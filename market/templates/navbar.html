{% load static %}
<nav class="navbar navbar-expand-lg bg-body-tertiary mb-4">
    <div class="container">
      <a class="navbar-brand" href="/">Market</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            {% for category in category_list %}
                <li class="nav-item">
                    <a class="nav-link text-capitalize" aria-current="page" href="{% url 'category' category=category.name %}">{{ category.name }}</a>
                </li>            
            {% endfor %}
        </ul>
        <form class="d-flex mx-3" role="search" action="{% url 'search' %}">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="q">
          <button class="btn btn-outline-primary" type="submit">Search</button>
        </form>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class=" nav-link text-capitalize" aria-current="page" href="{% url 'cart' %}">
              <img src="{% static 'market/cart4.svg' %}" alt="cart" width="32" height="32">
              Cart 	&#40;<span class="cart_items-count">{{ items_count }}</span>&#41;
            </a>
          </li>  
      </ul>
      </div>
    </div>
</nav>
